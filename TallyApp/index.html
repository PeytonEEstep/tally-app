<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tally Counter TEST</title>
  <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-900 text-white min-h-screen flex items-center justify-center">

  <div id="root">
    <h1 class="text-xl animate-pulse">Waiting for JavaScript...</h1>
  </div>

  <script>
    // This is standard JS, no modules, no imports.
    console.log("Checking if React loaded...");
    
    if (window.React && window.ReactDOM) {
      console.log("React is present! Rendering now...");
      
      const e = React.createElement;

      function App() {
        const [count, setCount] = React.useState(0);
        return e('div', { className: 'text-center p-10 bg-slate-800 rounded-3xl shadow-2xl' },
          e('h1', { className: 'text-5xl font-bold mb-6' }, count),
          e('button', {
            onClick: () => setCount(count + 1),
            className: 'bg-blue-600 px-10 py-5 rounded-xl font-bold text-xl active:scale-95 transition-all'
          }, 'TAP TO COUNT')
        );
      }

      const root = ReactDOM.createRoot(document.getElementById('root'));
      root.render(e(App));
    } else {
      console.error("React failed to load from the CDN.");
      document.getElementById('root').innerHTML = "<h1>CDN Blocked. Are you offline?</h1>";
    }
  </script>
</body>
</html>
